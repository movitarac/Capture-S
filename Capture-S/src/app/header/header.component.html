<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">!Capture-S!</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Connection</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Upload</a>
        </li>
      </ul>
      <form class="form-inline mt-2 mt-md-0">
        <input class="form-control mr-sm-2" [(ngModel)]="wordsToSearch" name="search" placeholder="Museum,Place..." 
        (keydown)="searchMuseum()">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Explore</button>
      </form>

    
      
    </div>
  </nav>
</header>


<main role="main" class="container">

    <div class="starter-template">
        <span class="searchPart" *ngFor="let m of resultList"><a class="searchLink"[routerLink]="['/museum', m.id]">{{m.name}} </a></span>
        <h1 class="capture">1..2..3..Capture!!</h1>
      <p class="lead">!Capture-S! photos of your favorite museums and historical monuments, 
          then share them with the world by giving your camera specs and writing a review. Enjoy!.</p>
    </div>

  </main>
