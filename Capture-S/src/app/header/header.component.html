<header>
  <app-web></app-web>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" [routerLink]="['/']"><img class="cam" src="assets/cam.png">!Capture-S!</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" id="menuS0" [routerLink]="['/']">Home</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link" id="menuS" [routerLink]="['/location']" >Location</a>
        </li> 
        <li class="nav-item">
          <a class="nav-link" id="menuS1" [routerLink]="['/connection']">Connection</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="menuS2" [routerLink]="['/feed']">Feed</a>
        </li>
      </ul>
      <form class="form-inline mt-2 mt-md-0">
        <input class="form-control mr-sm-2" [(ngModel)]="wordsToSearch" name="search" placeholder="Museum,Place..." 
        (keyup)="searchMuseum()">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="logOutUser()">Log Out</button>
      </form>

    
      
    </div>
  </nav>
</header>


<main role="main" class="container">

    <div class="explainHeader">
        <span class="searchPart" *ngFor="let m of resultList"><a class="searchLink"[routerLink]="['/museum', m.id]">{{m.name}} </a></span>
        <a [routerLink]="['/']"><h1 class="capture"><img class="cam" src="assets/cam.png">1..2..3..Capture!!<img class="cam" src="assets/cam.png"></h1></a>
      <p class="lead">!Capture-S! photos of your favorite museums and historical monuments, 
          then share them with the world by giving your camera specs in detail and writing a review about the monument. Enjoy!</p>
    </div>

  </main>
