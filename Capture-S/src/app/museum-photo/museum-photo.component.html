<div class="details" *ngIf="photos">
         
    <h3 class="museumName">{{photos[1].museum.name}}</h3>
    <span class="locationM" [routerLink]="['/location']">Where it is?</span>
       
    <br>
    <div class="row">
            <div *ngFor="let mp of photos">
          <div class="col-md"><a [routerLink]="['/photo', mp.idphoto]" class="aList" >
    <img class="photoM img-thumbnail"[src]="'/assets/'+ mp.nameP "></a>
          </div>
        </div>
    </div>
    
    <br>
     
</div>
