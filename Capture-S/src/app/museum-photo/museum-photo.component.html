<div class="details" *ngIf="museum">
    <h3 class="museumName">{{museum.name}}</h3>
    <br>
    <div class="row">
        <div *ngFor="let mp of museum.photo">
          <div class="col-md"><a [routerLink]="['/photo', mp.identification]" class="aList" >
    <img class="photoM img-thumbnail"[src]="'/assets/'+ mp.nameP "></a>
          </div>
        </div>
    </div>
    
    <br>
     
</div>
